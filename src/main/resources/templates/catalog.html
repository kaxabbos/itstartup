<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ИТ стартапы</title>
    <link rel="stylesheet" href="/static/catalog_style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<head th:insert="blocks\head :: head"></head>

<body class="d-flex flex-column h-100">

<header th:insert="blocks\header :: header" class="sticky-top"></header>

<hr class="clear">

<main class="container flex-shrink-0 bg-light">
    <div class="pt-4"></div>
    <form method="post" action="/catalog/search">
        <div class="row">
            <div class="col mt-3">
                <div class="input-group">
                    <label for="field" class="input-group-text">Сфера проекта</label>
                    <select id="field" name="field" class="form-control">
                        <option th:each="g : ${fields}" th:value="${g}" th:label="${g.name}"></option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div style="text-align: center;">
                    <button class="btn btn-lg btn-outline-primary mt-2" type="submit">Поиск</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <div class="col-lg-3" th:each="s : ${startups}">
            <div class="card mb-4 rounded-3 shadow-sm">
                <a class="startup" th:href="'/startups/' + ${s.id} + '/'">
                    <img class="startup-photo mb-3" th:attr="src=${'/img/' + s.poster}">
                    <h4 th:text="${s.name}" class="card-title pricing-card-title mx-3 text-break">Название проекта</h4>
                </a>
                <ul class="list-unstyled mt-3 mb-3 mx-3">
                    <li>Сфера проекта: <a th:text="${s.field.name}" th:href="'/catalog/field/' + ${s.field}"></a></li>
                    <li>Дата выпуска: <span th:text="${s.year}"></span></li>
                    <li>Затраты: <span th:text="${s.getInvestment.price}"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="pt-4"></div>
</main>

<script type="text/javascript" src="/static/catalog_script.js"></script>

<hr class="clear">



</body>

</html>
